<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    
<form>
    <table border="0" cellspacing="0" cellpadding="8">
        <tr align="right">
    <td><label for="name">Username : </label></td>
    <td><input type="text" id="name"></td>
        </tr>
    <br>
        <tr align="right">
    <td><label for="pw">Password : </label></td>
    <td><input type="password" id="pw"></td>
        </tr>
    <br>
        <tr align="center">
    <td colspan="2"><input type="radio" id="p" name="jeniskelamin"><label for="p">Pria</label>
    <input type="radio" id="w" name="jeniskelamin"><label for="w">Wanita</label></td>
        </tr>
    <br>
        <tr align="center">
    <td colspan="3"><input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
    <input type="checkbox" id="Olahraga"><label for="Olahraga">Olahraga</label>
    <input type="checkbox" id="Ngoding"><label for="Ngoding">Ngoding</label></td>
        </tr>
    <br>
    <tr align="right">
    <td><label>Tempat Lahir : </label></td>
    <td align="left"><select>
        <option value="">Samarinda</option>
        <option value="">Banjarmasin</option>
        <option value="">Balikpapan</option>
    </select></td>
    </tr>
    <br>
    <tr>
    <td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <br>
    <tr>
    <td><button type="submit">Kirim Formulir</button></td>
    </tr>
    <br>
    </table>
</form>

</body>
</html>
